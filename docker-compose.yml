version: '3.8'

services:
  postgres_prod:
    container_name: postgres_prod
    hostname: postgres_prod
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - ./db_prod.env  # Archivo .env para producci√≥n
    volumes:
      - postgres_prod_db:/var/lib/postgresql/data

  postgres_dev:
    container_name: postgres_dev
    hostname: postgres_dev
    image: postgres
    restart: always
    ports:
      - "5434:5432"  # Puerto para no confligir con postgres_prod
    env_file:
      - ./db_dev.env  # Archivo .env para desarrollo
    volumes:
      - postgres_dev_db:/var/lib/postgresql/data

  pgadmin:
    container_name: pgadmin4
    hostname: pg_admin
    image: dpage/pgadmin4
    restart: always
    ports:
      - "5433:80"
    env_file:
      - ./db_prod.env  # Se puede usar el mismo archivo .env para pgAdmin, si quieres que gestione ambos entornos
    volumes:
      - pgadmin:/var/lib/pgadmin

volumes:
  pgadmin:
  postgres_prod_db:
    driver: local
  postgres_dev_db:
    driver: local 
